<div class="container">
  <form (ngSubmit)="navigate()">
    <mat-form-field class="searchbox">
      <input
        matInput
        placeholder="Search Github users"
        type="search"
        name="search"
        [(ngModel)]="searchTerm"
      />
    </mat-form-field>
    <button class="search-button" mat-raised-button type="submit">
      Search
    </button>
  </form>
  <mat-form-field class="per-page">
    <mat-select [(value)]="perPage" placeholder="Results per page">
      <mat-option *ngFor="let count of pageOptions" [value]="count">{{ count }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
